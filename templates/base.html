<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <!--BOOTSTRAP CSS FILES-->
        <link
                crossorigin="anonymous"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                rel="stylesheet"
        >

        <!--FONT AWESOME CSS FILES-->
        <link
                crossorigin="anonymous"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
                integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
                rel="stylesheet"
        />
        <link rel="stylesheet" href="{{url_for('static', filename='src/css/app.css')}}" type="text/css">
        {% block css %}

        {% endblock %}
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-sm ">
                    <a class="navbar-brand" href="{{url_for('index')}}">
                        <img src="{{url_for('static', filename='images/gloptopus_logo.gif')}}"/>
                    </a>
                    <button class="navbar-toggler gl_toggler" type="button" data-toggle="collapse" data-target="#g_nav"
                            aria-controls="g_nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="smaller_h text-light gl_button ">menu</span>
                    </button>

                    <div class="collapse navbar-collapse" id="g_nav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{url_for('index')}}">Home <span
                                        class="sr-only">(current)</span></a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('user')}}">User </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('admin')}}">Admin </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav form-inline my-2 my-md-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('sign_in')}}">Sign in </a>
                            </li>
                            <li class="nav-item">
                                |
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('sign_up')}}">Sign up </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>


        </header>
        <div class="container">
            {% block title %}

            {% endblock %}


            {% block content %}

            {% endblock %}

        </div>

        <!--jQUERY JS -->
        <script
                crossorigin="anonymous"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                src="https://code.jquery.com/jquery-3.4.1.js"
        ></script>

        <!--BOOTSTRAP JS -->
        <script
                crossorigin="anonymous"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        ></script>
        {% block js %}

        {% endblock %}

    </body>
</html>

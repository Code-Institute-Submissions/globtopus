{% extends 'base.html' %}
<!--CSS FOR SIGN UP PAGE-->
{% block css %}
<!--LEAFLET CSS-->
<link
        crossorigin=""
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        rel="stylesheet"
/>
{% endblock %}
{% block content %}
<h4>Sign up</h4>
<form action="{{url_for('authorize_bp.register')}}" method="POST" id="user_feel">
    <div class="row">
        <div class="col-md-6">
            <!--COUNTRY-->
            <label class="sr-only" for="country_name">Country</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-transparent border_bottom_only"><i class="fas fa-globe"></i></div>
                </div>
                <input type="text" class="form-control form-control-lg border_bottom_only bg-transparent form_label"
                       readonly  name="country"
                       id="country_name" placeholder="{{session['form_country'] or 'Please select your Country on the map'}}"
                >
            </div>
        </div>
        <div class="col-md-6">
            <!--COUNTY-->
            <label class="sr-only" for="county_name">County/State</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-transparent border_bottom_only"><i class="fas fa-globe"></i></div>
                </div>
                <input type="text" class="form-control form-control-lg border_bottom_only bg-transparent form_label"
                       id="county_name" readonly  name="county"
                       placeholder="{{session['form_county'] or 'Please select your state / county on the map'}}"
                >
            </div>
        </div>
        <input type="text" id="country_code" name="country_code" class="d-none"
               value="{{session['form_country_code']}}">

        <!--username input-->
        <div class="col-lg-4 col-sm-12">
            <div class="col-auto">
                <div class="input-group mb-2 " id="name_label">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-transparent border_bottom_only"><i class="fas fa-user"></i></i>
                        </div>
                    </div>
                    <input type="text" data-label=1 class="form-control form-control-lg border_bottom_only form_label"
                           id="name" name="name"
                           placeholder="username"
                           required value="{{session['form_name']}}">
                </div>
            </div>
            <!--email input-->
            <div class="col-auto">
                <div class="input-group mb-2" id="email_label">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-transparent border_bottom_only"><i class="fas fa-at"></i></div>
                    </div>
                    <input type="email" data-label=1 class="form-control form-control-lg border_bottom_only form_label"
                           id="email" name="email"
                           placeholder="Email" required value="{{session['form_email']}}">
                </div>
            </div>
            <!--password input-->
            <div class="col-auto">
                <div class="input-group mb-2" id="password_label">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-transparent border_bottom_only">
                            <i class="fas fa-globe"></i>
                        </div>
                    </div>
                    <input type="password" data-label=1
                           class="form-control form-control-lg border_bottom_only form_label" id="password"
                           placeholder="Password" name="password" required>
                </div>
            </div>
            <!--feelometer-->
            <div class="mt-5">
                <button class="btn bg_blue text-light pt-3 pb-3 pr-5 pl-5 float-right smaller_h"
                        title="Have a great day!">Sign
                    up!
                </button>
            </div>
        </div>
        <div class="col-lg-8 col-md-12">
            <!--MAP WILL RENDER INTO THIS DIV-->
            <div id="map_sign_up">
                 <div class="row no-gutters">
                    <div class="col-md-6  text-center border_green border_bottom_only p-2">
                        <span id="current">Hover over map to see country name here</span>
                    </div>
                    <div class="col-md-6  text-center border_green border_bottom_only d-flex justify-content-around">
                        <span class="map_color_legend" data-range="all" title="see the list"><i class="fas fa-list"></i></span>

                    </div>

                </div>
                {{ world_map() }}

            </div>
            <div class="col-md-12 range d-none" id="r_all"><h4 class="feelist_title">Countries all</h4></div>

        </div>
    </div>
</form>
{% endblock %}
<!--JAVASCRIPT FOR SIGNUP PAGE-->
{% block js %}
<script src="{{url_for('map_bp.static', filename='src/js/SVGPanZoom.js')}}"></script>
<script src="{{url_for('assets_dist_bp.static', filename='js/sign_up.js')}}"></script>
{% endblock %}
